    <h1 class="quiz-title">
      <span class="quiz-title__text">Language quiz</span>
      <svg class="quiz-title__svg" width="500" viewbox="0 0 420 120" id="quiz-title"></svg>
    </h1>

    <ul class="languages-list">
      <li class="languages-list__item">
      	<button class="languages-list__btn  languages-list__btn--ru" type="button" id="ru">
          <span  class="languages-list__name">Ru</span>
          <svg class="languages-list__svg" width="110"  viewbox="0 0 110 110"></svg>
        </button>
      </li>
      <li class="languages-list__item">
      	<button class="languages-list__btn  languages-list__btn--en" type="button" id="en">
          <span class="languages-list__name">En</span>
          <svg class="languages-list__svg" width="110"  viewbox="0 0 110 110"></svg>
        </button>
      </li>
    </ul>
    <section class="quiz-results  quiz-results--none">
      <p class="quiz-results__text">
      	The quiz is over! Your result is <span class="quiz-results__score"></span>
      </p>
      <button class="quiz-results__btn  home-btn  home-btn--none" type="button">
      <!--<svg class="home-btn__icon" width="55" height="81.85">
        <use xlink:href="#house"></use>
      </svg>-->
    </button>
    </section>
    
<!--340+488-40 340 + 448 788 + -->
    <section class="question  question--none">
      <div class="question__wrap">
  	    <p class="question__text">
  	    	<!--Pick the genitive case of the word "облако":-->
  	    </p>
        <!--<div class="question__main">-->
  	    <form class="question__form" action="" method="post">
  	      <fieldset class="question__field  question__options">
            <div class="question__animation  css-shape">
              <div class="question__animation-img">
                <svg class="question__animation-svg" width="488" height="460">
                  <use xlink:href="#computer"></use>
                </svg>
              </div>
              <div id="girl" class="question__animation-box"></div>
            </div>
            <div class="question__options-box"></div>

            <div class="question__field  question__btns">
              <button class="question__btn  question__submit" type="submit" disabled>OK</button>
              <button class="question__btn  question__btn--none  question__try-again" type="button">Try again</button>
              <button class="question__btn  question__btn--none  question__next" type="button">Next</button>
              <button class="question__btn  question__reset" type="reset">Quit</button>
              <button class="question__btn  question__btn--none  question__results" type="reset">Results</button>
            </div>
  	      </fieldset>

  	      <!--<fieldset class="question__field  question__btns">

    </section>
